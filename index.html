<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <form>
        <input type="text" name="display" />
        <div class="buttons">
          <input id="AC" type="button" value="AC" />
          <input id="+/-" type="button" value="+/-" />
          <input id="%" type="button" value="%" />
          <input class="Math-oper" id="/" type="button" value="/" /><br />
          <input id="7" type="button" value="7" />
          <input id="8" type="button" value="8" />
          <input id="9" type="button" value="9" />
          <input class="Math-oper" id="x" type="button" value="x" /><br />
          <input id="4" type="button" value="4" />
          <input id="5" type="button" value="5" />
          <input id="6" type="button" value="6" />
          <input class="Math-oper" id="-" type="button" value="-" /><br />
          <input id="1" type="button" value="1" />
          <input id="2" type="button" value="2" />
          <input id="3" type="button" value="3" />
          <input class="Math-oper" id="+" type="button" value="+" /><br />
          <input class="null" id="0" type="button" value="0" />
          <input id="," type="button" value="," />
          <input class="Math-oper" id="=" type="button" value="=" />
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
